<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 12 Unit Final</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3">Book Entry Form</h1>

      <!-- Form HTML and styling-->
      <form class="row g-3">
        <div class="col-md-4">
          <label for="bookTitle" class="form-label">Book Title</label>
          <input
            type="text"
            class="form-control"
            id="bookTitle"
            placeholder="Book Title"
          />
        </div>
        <div class="col-md-4">
          <label for="bookAuthor" class="form-label">Book Author</label>
          <input
            type="text"
            class="form-control"
            id="bookAuthor"
            placeholder="Book Author"
          />
        </div>
        <div class="col-md-4">
          <label for="isbn" class="form-label">ISBN</label>
          <input
            type="number"
            class="form-control"
            id="isbn"
            placeholder="ISBN"
          />
        </div>
        <div class="col-md-6">
          <label for="startDate" class="form-label">Reading Start Date</label>
          <input type="date" class="form-control" id="startDate" />
        </div>
        <div class="col-md-6">
          <label for="endDate" class="form-label">Reading Finish Date</label>
          <input type="date" class="form-control" id="endDate" />
        </div>
        <div class="col-12">
          <button
            id="submitBookBtn"
            type="submit"
            class="btn btn-primary w-100"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="container">
      <!-- Table HTML and styling-->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Book ID</th>
            <th>Book Title</th>
            <th>Book Author</th>
            <th>ISBN</th>
            <th>Start Date</th>
            <th>Finish Date</th>
            <th>Edit Book</th>
            <th>Delete Book</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!--Modal window-->
    <div
      class="modal fade"
      id="editBookModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change Book Information</h5>
            <button
              id="xClose"
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="bookTitle" class="form-label">Book Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="modalBookTitle"
                  placeholder="Book Title"
                />
              </div>
              <div class="col-md-4">
                <label for="bookAuthor" class="form-label">Book Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="modalBookAuthor"
                  placeholder="Book Author"
                />
              </div>
              <div class="col-md-4">
                <label for="isbn" class="form-label">ISBN</label>
                <input
                  type="number"
                  class="form-control"
                  id="modalIsbn"
                  placeholder="ISBN"
                />
              </div>
              <div class="col-md-6">
                <label for="startDate" class="form-label"
                  >Reading Start Date</label
                >
                <input type="date" class="form-control" id="modalStartDate" />
              </div>
              <div class="col-md-6">
                <label for="endDate" class="form-label"
                  >Reading Finish Date</label
                >
                <input type="date" class="form-control" id="modalEndDate" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              id="closeModal"
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button id="modalCommit" type="button" class="btn btn-primary">
              Commit changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <style>
      table {
        margin-top: 20px;
      }

      th,
      td {
        text-align: center;
      }
    </style>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="./unitfinal.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
